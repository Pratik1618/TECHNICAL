    <body>
        <div class="container">
            <form id="multiStepForm">
                <!-- Step 1: Company Details -->
                <div class="form-section active" id="companyDetails">
                    <h2>Company Details</h2>
                    <div>
                        <label for="ticketNumber">Ticket Number:</label>
                        <input id="ticketNumber" type="number" name="ticketNumber" required>
                    </div>
                    <div>
                        <label for="companyName">Client Name:</label>
                        <select id="companyName" name="companyName" required>
                          <option value="">Select a client</option>
                          <option vlaue="Raymend">Raymend</option>
                        </select>
                      </div>
                      <div>
                        <label for="companyAddress">Store Name:</label>
                        <select id="companyAddress" name="companyAddress" required>
                          <option value="">Select a Store</option>
                          <option value="raymend1">Raymend1</option>
                        </select>
                      </div>
                        <button class="next" type="button" id="next-company">Next &rarr;</button>
                    </div>       
                <!-- Step 2: Section A -->
                <div class="main-border">
                    <div class="form-section" id="sectionA">
                        <h2>ELECTRICAL PREVENTIVE MAINTENANCE CHECKLIST</h2>
                            <table id="checklistTable">
                                <thead>
                                    <tr>
                                        <th>BREAKDOWN ON</th>
                                        <th>STATUS</th>
                                        <th>RESION</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="row1">
                                        <td><input type="text" id="breakdown1" name="breakdown1" placeholder="breakdown" /></td>
                                        <td><select id="status1" name="status1">
                                            <option value="ACTIVE">ACTIVE</option>
                                            <option value="CLOSED">CLOSED</option>
                                        </select></td>
                                        <td><input type="text" id="resion1" name="resion1" placeholder="Enter the resion" /></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button id="addRowButton" type="button">+ Add</button>
                        <div class="backnext">
                            <button class="back" type="button" onclick="showNextSection('sectionA', 'companyDetails')">
                                &larr; Back </button>
                            <button class="next" id="submitButton" type="submit" >Submit
                            </button>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
