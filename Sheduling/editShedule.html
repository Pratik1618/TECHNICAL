<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Form</title>
  <link rel="stylesheet" href="sheduling.css" />
</head>

<body>
  <div class="whole-container">
  <div class="container">
    <h1>EDIT SCHEDULE INSPECTION</h1>
    <form id="storeForm">
        <input type="hidden" id="storeId">
      <div class="form-row">
        <div class="form-group">
          <label for="clientName">Client Name:</label>
          <input type="text" id="clientNameEdit" name="clientName" required readonly>
        </div>
        <div class="form-group">
          <label for="storeName">Store Name:</label>
          <input type="text" id="storeNameEdit" name="storeNameEdit" required>
        </div>
        <div class="form-group">
          <label for="scheduleFor">Schedule for:</label>
          <select id="scheduleFor" name="scheduleFor" required>
            <option value="">Select Schedule for</option>
            <option value="INSPECTION">INSPECTION</option>
            <option value="PPM">PPM</option>
            <option value="BREAKDOWN">BREAKDOWN</option>
          </select>
        </div>
        <div class="form-group">
          <label for="technicianName">Technician Name:</label>
          <input type="text" id="technicianName" name="technicianName" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required maxlength="10" pattern="\d{10}" title="Please enter a 10-digit phone number" />
        </div>
        <div class="form-group">
          <label for="technicianEmail">Technician Email:</label>
          <input type="text" id="technicianEmail" name="technicianEmail" required />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
      </div>
      <!-- Error message container -->
      <div id="error-message" class="error"></div>
      <!-- Success message container -->
      <div id="success-message" class="success"></div>
      <button type="button"  class="save" onclick="saveEdit()">Save</button>
            <button type="button" class="cancel" onclick="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
<script src="editShedule.js"></script>
</body>
</html>
