<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css" />
    <!-- jQuery library -->
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- DataTables JS -->
      <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../Navbar/navbar.css">
    <script src="../Navbar/navbar.js" defer></script>

</head>

  <body>
    <div id="navbar-placeholder"></div>
    <div class="signup-container">
    
      <h2>Create an Account</h2>
      <form action="/submit-signup" id="signUpForm" method="POST">
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber" name="phoneNumber" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="roleName">Select the Role</label>
          <select name="roleName" id="roleName">
            <option value="">Select the Role</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="clientName">Select the Client</label>
          <select name="clientName" id="clientName">
            <option value="">Select the client</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zoneName">Select the Zone</label>
          <select name="zoneName" id="zoneName">
            <option value="">Select the Zone</option>
          </select>
        </div>
       
        <div class="form-group">
          <label for="storeName">Select the Store</label>
          <select name="storeName" id="storeName">
            <option value="">Select the Store</option>
          </select>
        </div>
        <div id="success-message"></div>
        <div id="error-message"></div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
     
    </div>
   <script src="../globals/global.js"></script>
    <script src="signUp.js"></script>
  </body>
</html>
